{% extends "base.html" %} {% block title %}Sign up{% endblock %} {% block body %}

<h1>Sign up</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form id="formSignup" method="post" action="/signup/create">
    <div>
        <label for="inputName">Name</label>
        <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" require />
    </div>
    <div>
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email address" value="{{ user.email }}" require />
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" require pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="Minimum 6 chars, at leats one letter and number" />
    </div>

    <button type="submit">Sign up</button>
</form>

{% endblock %} 

{% block footer %} 

    <!--Hide/Show Password Puglin-->
    <script src="/js/hideShowPassword.min.js"></script>
    
    <script>
        /**
         * Add jQuery Validation plugin method for a valid password
         * 
         * Valid passwords contain at least one letter and one number
         */
        $.validator.addMethod('validPassword',
            function(value, element, param) {
                if(value != ''){
                    if(value.match(/.*[a-z]+.*/i) == null){
                        return false;
                    }
                    if(value.match(/.*\d+.*/) == null){
                        return false;
                    }
                }

                return true;
            },
            'Must contain at least one letter and one number'
        );

        $(document).ready(function() {
            /**
             * Validate the form
             */
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true,
                    }
                },
                messages: {
                    email: {
                        remote: 'Email already taken'
                    }
                }
            });
        });

        /**
         * Show password toggle button
         */
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
         });
    </script>

{% endblock %}
