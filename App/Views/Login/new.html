{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

    <h1>Log in</h1>
    
    <form action="/login/create" method="post">
    	<div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}" />
    	</div>
    	<div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" />
        </div>
        <div class="form-group form-check">
            <label>
                <input type="checkbox" class="form-check-input" id="inputRememberme" name="remember_me" {% if remember_me %} checked="checked" {% endif %} />
                <label class="form-check-label" for="inputRememberme">Remember me</label>
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Log in</button>
        <br> <br>
        <a href="/password/forgot">Forgot password?</a>
    </form>

{% endblock %}
