{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <h1>Forgot password reset</h1>
    <form method="post" action="/password/request-reset">
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email address" autofocus required />
        </div>
        
        <button type="submit" class="btn btn-primary">Send password reset</button>
    </form>

{% endblock %}
